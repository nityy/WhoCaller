<!DOCTYPE html>
<html>

<head>
    <title>Home - WhoCaller</title>
    <script src="static/search.js" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>WhoCaller</h1>
            <h2>Find out if it's a spam call</h2><br>
            <input type="tel" id="numinput" required placeholder="Enter number..." maxlength="17"
                title="Enter a number without any space or bracket or '+' etc." autofocus="true" autocomplete="off">
            <button id="searchButton">Search</button>
        </div>
    </div>
    <div id="result">
    </div>
    <footer>
        <p class="footer"><a href="https://github.com/nityy/whocaller" rel=”noreferrer”>Source Code</a>
        </p>
    </footer>
</body>

</html>
